<!DOCTYPE html>
<html>
<head>
    <title>Supabase Configuration Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Configuration Test</h1>
    <div id="status"></div>
    <button id="testAuth">Test Authentication</button>

    <script>
        const supabaseUrl = 'https://bgwbsfbyxjhformmuxyd.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnd2JzZmJ5eGpoZm9ybW11eHlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyNzk2MTUsImV4cCI6MjA3Njg1NTYxNX0.QlTGqEXKyYn2Jas6JLbPFhHouG7KNRvQm30KWgVKP4g'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
            auth: {
                flowType: 'pkce',
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        })

        document.getElementById('testAuth').addEventListener('click', async () => {
            try {
                document.getElementById('status').innerHTML = 'Testing authentication...'
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/auth/callback'
                    }
                })
                
                if (error) {
                    document.getElementById('status').innerHTML = 'Error: ' + error.message
                } else {
                    document.getElementById('status').innerHTML = 'OAuth initiated successfully!'
                    console.log('OAuth data:', data)
                }
            } catch (err) {
                document.getElementById('status').innerHTML = 'Error: ' + err.message
            }
        })

        // Check current session
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                document.getElementById('status').innerHTML = 'Already signed in: ' + session.user.email
            } else {
                document.getElementById('status').innerHTML = 'Not signed in'
            }
        })
    </script>
</body>
</html>
